<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Google</title>
</head>
<body>
    <header class="header">
        <ul id="Ltop">
            <li class="about">About</li>
            <li class="store">Store</li>
        </ul>
        <ul id="Rtop">
            <li class="gmail">Gmail</li>
            <li class="images">Images</li>
            <li class="material-icons apps" >apps</li>
            <li class="profile">I</li>
        </ul>
    </header>
    <main>
        <div class="SearchSection">
            <img class="googleimage" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <input type="text" class="searchbar">
            <ul class="UnderBar">
                <li class="search">Google Search</li>
                <li class="lucky">I'm Feeling Lucky</li>
            </ul>
        </div>    
    </main>
    <footer class="footer">
        <div class="country">
            <p class="australia">Australia</p>
        </div>
        <ul id="Lbottom">
            <li class="advertising">Advertising</li>
            <li class="business">Business</li>
            <li class="HSworks">How Search Works</li>
        </ul>
        <ul id="Rbottom">
            <li class="privacy">Privacy</li>
            <li class="terms">Terms</li>
            <li class="settings">Settings</li>
        </ul>
    </footer>
</body>
</html>
